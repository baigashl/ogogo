server {
    listen 80;
    server_name ogogo.kg www.ogogo.kg;
    server_tokens off;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name ogogo.kg;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/ogogo.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ogogo.kg/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;

    location / {
        try_files $uri @reactjs_ui;
    }


    location @reactjs_ui {
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Url-Scheme $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass   http://reactjs-ui:8000;
    }

}